machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker pull smashwilson/lets-nginx
    - docker build -t mccy-lets-nginx .

test:
  override:
    - docker run --entrypoint="/bin/sh" mccy-lets-nginx -c 'grep proxy_request_buffering /templates/nginx.conf'

deployment:
  bintray:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $BINTRAY_USER -p $BINTRAY_API_KEY itzgeoff-docker-images.bintray.io
      - docker tag mccy-lets-nginx itzgeoff-docker-images.bintray.io/moorkop/mccy-lets-nginx
      - docker push itzgeoff-docker-images.bintray.io/moorkop/mccy-lets-nginx
